<!--  A basic web map. -->
<!-- Leaflet Guide: http://leafletjs.com/examples/quick-start/ -->
<!-- Carto Base maps: http://bl.ocks.org/Xatpy/raw/854297419bd7eb3421d0/ -->

<!DOCTYPE html>
<html lang="en">

<head>

    <style>
    body {
        margin: 0;
        padding: 0;
    }
    html,
    #mapid {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>


    <title> Base Layer </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
</head>

<body>
    <div id="mapid"> </div>
    <script>

    // var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    var mymap = L.map('mapid').setView([22.309, 114.213], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.dark',
        accessToken: 'pk.eyJ1IjoiZWxsYWN5dCIsImEiOiJjamY5NzdmejkwYmtiMzBxb2R1Nnh4dng0In0.oQrGyAAq_e6ihJwhBvo9ig'
    }).addTo(mymap);

var marker = L.marker([22.307, 114.258]).addTo(mymap).bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

var circle = L.circle([22.305, 114.185], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
}).addTo(mymap).bindPopup("I am a circle.");

var polygon = L.polygon([
    [22.332, 114.193],
    [22.334, 114.197],
    [22.330, 114.200],
    [22.321, 114.194],
    [22.327, 114.186],
    [22.333, 114.189]
]).addTo(mymap).bindPopup("I am a polygon.");

var popup = L.popup()
    .setLatLng([22.314508, 114.257984])
    .setContent("I am a standalone popup.")
    .openOn(mymap);

var popup = L.popup();

function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
}

mymap.on('click', onMapClick);

    </script>
</body>

</html>
